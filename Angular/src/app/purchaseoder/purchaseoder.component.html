<div style="text-align:center">
  <h2>ระบบสั่งซื้อยา</h2>
  <h4>
    สั่งยา
  </h4>
</div>
<div class="container">
    <mat-card>           
          <mat-card-content >
                <mat-form-field class="example-full-width">
                        ข้อมูลยา: รหัสยา | ชื่อยา :<br><br>
                        <mat-select width="80%" placeholder="" [(ngModel)]="nameMedicineSelect" name="nameMedicine">
                          <mat-option *ngFor="let Medicine of nameMedicine" [value]="Medicine.id"> 
                             {{Medicine.id}} &nbsp;&nbsp;
                             {{Medicine.nameMedicine}} &nbsp;&nbsp;
                          </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>

<mat-card-content >
                <mat-form-field class="example-full-width">
                        จำนวน :<br><br>
                        <input matInput  placeholder=" " [(ngModel)]="numb" name="numb" type="text">
                </mat-form-field> 
            </mat-card-content>

           <mat-card-content >
                <mat-form-field class="example-full-width">
                        วันเดือนปี :<br><br>
                        <input matInput [matDatepicker]="picker" placeholder="" (focus) ="picker.open()" [(ngModel)] ="date" name="date">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>&nbsp;&nbsp;&nbsp;
            </mat-card-content>                 
                 <mat-card-content >
                <mat-form-field class="example-full-width">
                    ชื่อบริษัทยา : <br><br>
                    <mat-select placeholder="" [(ngModel)]="nameCompanySelect" name="nameCompany">
                          <mat-option *ngFor="let Company of nameCompany" [value]="Company.id"> {{Company.nameCompany}}
                            {{Company.phone}}
                            {{Company.address}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>                
            </mat-card-content>            
           <mat-card-content >
                <mat-form-field class="example-full-width">
                    ชื่อเจ้าหน้าที่คลินิก : <br><br>
                    <mat-select placeholder="" [(ngModel)]="nameStaffSelect" name="nameStaff">
                          <mat-option *ngFor="let ClinicStaff of nameStaff" [value]="ClinicStaff.id"> {{ClinicStaff.nameStaff}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content><br><br>
  </mat-card><br>
     <mat-card-actions align="center">
                    <button mat-raised-button color="primary" (click)="save()">ยืนยัน</button>
                    &nbsp;&nbsp;&nbsp;

                    
                    <button mat-raised-button color="primary" routerLink="/Login">ยกเลิก</button>
            </mat-card-actions>
</div>
